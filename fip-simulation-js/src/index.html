<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flywheel Inverted Pendulum controlled by a neural network">
    <meta name="author" content="Sergey Royz">
    <title>AI | FIP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="../dist/bundle.js"></script>
</head>
<body>
<div id="app">
    <div class="content">
        <div class="header">
            <div class="nav">
                <img src="assets/back-arrow.svg"/>
            </div>
            <div class="title">AI controlled flywheel inverted pendulum</div>
            <div class="nav">
                <a href="https://github.com/zjor/ai-fip"><img src="assets/gh-logo.svg"/></a>
            </div>
        </div>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div id="drawer">
            <div id="drawer-handle">
                <svg id="arrow-up" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false" sandboxuid="4">
                    <path d="M16.59 15.705l1.41-1.41-6-6-6 6 1.41 1.41 4.59-4.58z" fill-rule="evenodd" sandboxuid="4"></path>
                </svg>
                <svg id="arrow-down" class="hidden" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false" sandboxuid="4">
                    <path d="M16.59 8.295L18 9.705l-6 6-6-6 1.41-1.41 4.59 4.58z" fill-rule="evenodd" sandboxuid="4"></path>
                </svg>
            </div>
            <div id="drawer-content">
                <div class="chart-container">
                    <div class="chart">
                        <div class="chart-title">u</div>
                        <canvas id="chart-u"></canvas>
                    </div>
                    <div class="chart">
                        <div class="chart-title">Θ</div>
                        <canvas id="chart-theta"></canvas>
                    </div>
                    <div class="chart">
                        <div class="chart-title">ω</div>
                        <canvas id="chart-omega"></canvas>
                    </div>
                    <div class="chart">
                        <div class="chart-title">&#x03C6'</div>
                        <canvas id="chart-phi-dot"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
